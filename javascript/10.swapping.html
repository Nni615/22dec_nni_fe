<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    <script>
        let x = 20;
        let y = 30;
        let z;
        document.write("before swapping value of x is: " + x + "<br>");
        document.write("before swapping value of y is: " + y + "<br>");
        z = x; //z=20;
        x = y; //x=30;
        y = z; //y=20;
        document.write("<br> <br>After value swapping value of x is: " + x);
        document.write("<br>After value swapping value of y is: " + y);
    </script>
</body>
</html>
