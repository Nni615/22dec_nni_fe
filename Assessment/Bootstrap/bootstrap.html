<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap-assessment</title>
  <!-- bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
  crossorigin="anonymous"></script>
  <!-- font-awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container  mt-4 h-100 w-100 bg-secondary p-3 ">
      <div class="row justify-content-evenly">
      <!-- card-1 -->
      <div class="col-md-3 card h-100" style="width: 10rem;">
        <div class="d-flex flex-row  mt-2">
          <div><i class="fa-brands fa-mailchimp border rounded p-1 bg-secondary text-dark"></i>&nbsp;</div>
          <div style="font-size: 8px;"><p>Mailchimp <br>1 days ago</p></div>
          <div style="font-size: 5px;" class="ms-3 mt-1">&nbsp;&nbsp;&nbsp;<input type="button" name="design" value="design" class="text-warning fw-bold bg-light"></div>
        </div>
        <div class="card-body">
          <h6 class="card-title" style="font-size: 12px;">Senior-Product <br>Designer-Singapore</h6>
          <div class="progress" style="height: 5px;" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-danger" style="width: 50%"></div>
        </div>
        <p style="font-size: 8px;">32 Applied <b class="text-muted">of 50 Capacity</b></p>
      </div>
    </div>

    <!-- card-2 -->
    <div class="col-md-3 card h-100" style="width: 10rem;">
      <div class="d-flex flex-row  mt-2">
        <div><i class="fa-brands fa-dribbble border rounded p-1 bg-secondary text-dark"></i>&nbsp;</div>
        <div style="font-size: 8px;"><p>Dribbble <br>4 days ago</p></div>
        <div style="font-size: 5px;" class="ms-3 mt-1">&nbsp;&nbsp;&nbsp;<input type="button" name="Product" value="Product" class="text-warning fw-bold bg-light"></div>
      </div>
      <div class="card-body">
        <h6 class="card-title" style="font-size: 12px;">Junior-Product <br>Designer-Singapore</h6>
        <div class="progress" style="height: 5px;" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar bg-danger" style="width: 50%"></div>
      </div>
      <p style="font-size: 8px;">42 Applied <b class="text-muted">of 70 Capacity</b></p>
    </div>
  </div>

  <!-- card-3 -->
  <div class="col-md-3 card h-100" style="width: 10rem;">
    <div class="d-flex flex-row  mt-2">
      <div><i class="fa-brands fa-reddit border rounded p-1 bg-secondary text-dark"></i>&nbsp;</div>
      <div style="font-size: 8px;"><p>Reddit <br>2 days ago</p></div>
      <div style="font-size: 5px;" class="ms-3 mt-1">&nbsp;&nbsp;&nbsp;<input type="button" name="design" value="design" class="text-warning fw-bold bg-light"></div>
    </div>
    <div class="card-body">
      <h6 class="card-title" style="font-size: 12px;"><br>Softwar-Architect <br>Java-USA</h6>
      <div class="progress" style="height: 5px;" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-danger" style="width: 50%"></div>
    </div>
    <p style="font-size: 8px;">52 Applied <b class="text-muted">of 100 Capacity</b></p>
  </div>
</div>
</div>
</div>
</body>
</html>
