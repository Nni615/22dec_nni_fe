<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>
    <style>
        thead tr th{
            border: 2px solid black;
        }
        tbody tr td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Priya</td>
                <td>23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Supriya</td>
                <td>22</td>
            </tr>
            <tr>
                <td colspan="2">Total:2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
