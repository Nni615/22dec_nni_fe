<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>opacity</title>
    <style>
        div{
            height:200px;
            width:200px;
            background:skyblue;
            border:10px solid hsla(120, 100%, 20%, 1);
            margin:5px;
        }
        .opacity{
            opacity:0.5;
        }
        .alpha{
            background:rgba(120, 250, 20, 0.3);
        }
    </style>
</head>
<body bgcolor="pink">
    <div class="opacity">1</div>
    <div class="alpha">2</div>
</body>
</html>
