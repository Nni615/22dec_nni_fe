<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .header{
            height: 100px;
            width: 100%;
            background: plum;
            text-align: center;
        }
        ul li{
            list-style: none;
            display: inline;
            position: relative;
            margin: 20px;
            padding: 30px;
            line-height: 80px;
            transition: 2s;
            
        }
        ul li:hover{
            background: palevioletred;
        }
        li ul .a li{
            list-style: none;
           
            text-decoration: underline;
            text-decoration-style: dotted;
        }
        .a{
            position: absolute;
            display: none;
            left: 2px;
        }
        ul li .a li{
            display: block;
            margin: 0;
            padding: 0;
        }
        .b:hover .a{
            display: block;
            color: purple;
            text-decoration: underline;
            text-decoration-style: double;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about us</a></li>
            <li class="b"><a href="#">contact us</a>
            <ul class="a">
                <li><a href="https://api.whatsapp.com/send?phone=8849956246&text=hii">whatsapp</a></li>
                <li>Instagram</li>
                <li>Twitter</li>
                <li>Facebook</li>
            </ul></li>
            <li><a href="#">log out</a></li>
        </ul>
    </div>
</body>
</html>
