<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and text</title>
    <style>
        div{
            height: 1000px;
            width: 900px;
            background-image: url(https://wallpapercave.com/wp/NWV479P.jpg);
            color: brown;
            background-clip: text;
            overflow: hidden;
        }
        p{
            text-align: center;
            margin: 300px;
            padding: 20px;
            border: 2px solid black;
            font-size: 40px;
            color: brown;

        }
    </style>
</head>
<body>
    <div>
       <p>Nandini</p>
    </div>
</body>
</html>
