<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .main{
            height:330px;
            width: 350px;
            border: 5px solid darkgray;
            margin-left: auto;
            margin-right: auto;
            margin-top: 80px;
        }
        input{
            height: 60px;
            width: 98%;
        }
        .calc{
            display: grid;
            grid-template-columns: 28% 28% 28% 28% 28%;
            grid-template-rows: 20% 20% 20%;
        }
        button{
            margin: 0;
            padding: 0;
            height: 50px;
            width: 40px;
        }
        .equ{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="text" name="" id="ans">
        <div class="calc">
            <button id="C">C</button>
            <button id="division">/</button>
            <button id="multiply">*</button>
            <button id="arrow"><-</button> <br>

            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="minus">-</button> <br>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="plus">+</button> <br>

            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="dot">.</button> <br>

            <button id="round-1">(</button>
            <button id="zero">0</button>
            <button id="round-2">)</button>
            <button class="equ" id="equals">=</button> 
         </div>
    </div>
</body>

</html>
