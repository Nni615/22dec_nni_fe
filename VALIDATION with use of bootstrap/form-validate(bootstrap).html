<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <title>form-validate</title>
</head>
<body>
    <fieldset class="border border-4 border-info rounded-bottom bg-light w-50 mt-5 ms-5 ps-5">
    <form id="form">
            
            <legend class="ms-5 mt-5 border border-danger rounded-pill w-50">Form-validation</legend>
        <div class="mx-5 my-3">
            <label for="Lastname" class="text-danger" name="lnm">Last Name:</label>
            <input type="text" name="lnm" id="lastnm" class="bg-warning text-dark"> <br> <br>
        </div>
        <div class="mx-5 my-3">
            <label for="firstname" class="text-danger" name="fnm">First Name:</label>
            <input type="text" name="fnm" id="firstnm" class="bg-danger text-white"> <br> <br>
        </div>
        <div class="mx-5 my-3">
            <label for="email" class="text-danger" name="enm">Email:</label>
            <input type="email" name="enm" id="email" class="bg-warning text-dark"> <br> <br>
        </div>
          <div class="ms-5">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form></fieldset>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../task20(bootstrap form validation)/jQuery/validate.js"></script>
</body>
</html>
