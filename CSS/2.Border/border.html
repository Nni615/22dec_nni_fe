<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>border</title>
    <style>
    div{
        height:300px;
        width:350px;
        background:orange;
        border-color:yellow;
        border-style:solid;
        margin:20px;
        padding:30px;
        border-width:15px;
    }
    .default{
        border-style:solid;
        border-width:1px 2px 3px 4px;
        border-radius:10% 20% 30% 40%;
        border-color:blue;
    }
    .solid{
        border-style:solid;
    }
    .dashed{
        border-style:dashed;
    }
    .dotted{
        border-style:dotted;
    }
    .groove{
        border-style:groove;
    }
    .ridge{
        border-style:ridge;
    }
    .double{
        border-style:double;
    }
    .inset{
        border-style:inset;
    }
    .outset{
        border-style:outset;
    }
    .none{
        border-style:none;
    }
    .hidden{
        border-style:hidden;
    }
    </style>
</head>
<body>

    <div class="default"></div>
    <div class="solid"></div>
    <div class="dashed"></div>
    <div class="dotted"></div>
    <div class="groove"></div>
    <div class="ridge"></div>
    <div class="double"></div>
    <div class="inset"></div>
    <div class="outset"></div>
    <div class="none"></div>
    <div class="hidden"></div>

</body>
</html>
