<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Header</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    ul{
        font-size:20px;
        height:36px;
        text-align:right;
        color:orange;
        background:transparent;

    }
        li{
            list-style:none;
            display:inline;
            padding:10px 10px;
        }
        li:hover{
            background:green;
            color:#fff;
            font-size:25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Advertise</li>
        <li>Gift-card</li>
        <li>Download-App</li>
        <li>24*7 Customer care</li>
        <li>Track order</li>
        <li>Sign Up</li>
        <li>Login</li>
    </ul>

</body>
</html>
