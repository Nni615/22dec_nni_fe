<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <style>
        fieldset{
            margin: auto;
            padding: auto;
            width: 10%;
            background: pink;
            border-radius:30px;
        }
        button{
            background: violet;
            color:purple;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
   <p> <b>Reserve</b> a table, ask for today's special or just send us a message:</p> <br> <br>
    <form action="#">
        <fieldset>
        <label for="text">Name:</label>
        <input type="text" name="nme" placeholder="enter your full name"> <br><br>
        <label for="number">No. of people:</label>
        <input type="no" name="no" placeholder="how many people"> <br><br>
        <label for="no">Date and Time:</label>
        <input type="datetime-local" name="date time">  <br> <br>
        <label for="text"></label>
        <input type="text" name="txt" placeholder="Message\Special requirements"> <br><br>
        <button><b>Send Message</b></button>
    </fieldset></form>
</body>
</html>
