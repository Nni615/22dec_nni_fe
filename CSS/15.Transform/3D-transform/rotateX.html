<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        div{
            height: 360px;
            width: 460px;
            background-color: coral;
            margin: 30px;
        }
        .rotate{
            background: url(../../6.Selector/img.jfif);
            transform: rotateZ(0deg);
            position: absolute; 
            background-size: 100% 100%;
        }
        .back{
            background: url(C:\Users\Admin\Pictures\1.jpg);
            transform: rotateZ(0deg);
            position: absolute; 
            background-size: 100% 100%;
        }
        .main:hover .rotate{
            transform: rotateZ(180deg);
        }
        .main:hover .back{
            transform: rotateZ(0deg);
        }
        .main{
            position: relative;
            background: transparent;
        }
    </style>
</head>
<body>
    <div>Original</div>
    <div class="main">
        <div class="rotate"></div>
        <div class="back"></div>
    </div>
</body>
</html>
