<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>QuerySelector</title>
</head>
<body>
    <p>Nandini Maradiya</p>
    <p>Nandini Maradiya</p>
    <p>Nandini Maradiya</p>
    <p>Nandini Maradiya</p>
    <p>Nandini Maradiya</p>
    <p>Nandini Maradiya</p>
    <p>Nandini Maradiya</p>
    <p>Nandini Maradiya</p>
    <script>
      // document.querySelector('p').style.color = "violet";
      var p1 = document.querySelectorAll('p');
      for(let i=0; i<p1.length; i++)
      {
        p1[i].style.fontFamily = "cursive";
      }
    </script>
</body>
</html>
