<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relational</title>
</head>
<body>
    <script>
        var a=10 , b=8;
        if(a>b)
        {
            document.write(true);
        }
        else{
            document.write(false);
        }
        document.write('<br>');
        if(a<b)
        {
            document.write(true);
        }
        else{
            document.write(false);
        }
        document.write('<br>');
        if(a==b)
        {
            document.write('equal');
        }
        else
        {
            document.write('not equal');
        }
        document.write('<br>');
        if(a<=b)
        {
            document.write(true);
        }
        else{
            document.write(false);
        }
        document.write('<br>');
        if(a>=b)
        {
            document.write(true);
        }
        else{
            document.write(false);
        }
        document.write('<br>');
        if(a==b)
        {
            document.write(true);
        }
        else{
            document.write(false);
        }
        document.write('<br>');
        if(a===b)
        {
            document.write(true);
        }
        else{
            document.write(false);
        }
        document.write(typeof(a + b));
        document.write('<br>');
        if(a!=b)
        {
            document.write(true);
        }
        else{
            document.write(false);
        }
        document.write('<br>');
        if(a!==b)
        {
            document.write(true);
        }
        else{
            document.write(false);
        }
        document.write('<br>');
    </script>
</body>
</html>
