<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../HTML Assessment/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>html assessment</title>
</head>
<body>
    <section class="main">
    <header>
        <h2>CONTACT US</h2>
    </header>
    <section class="content">
        <section class="address">
            <p>ADDRESS:</p> <br>
            Saint Macro Street, 6th <br> floor, Tokyo, Japan, 123456.

        </section>
        <section class="no">
            <i style="color: red;" class="fa-solid fa-square-phone"></i>&nbsp;<b style="color: red;">+91 1234567890</b> <br> 
            <i style="color: blue;"  class="fa-solid fa-envelope"></i>&nbsp;<b style="color: blue;">example@gmail.com</b>
        </section>
        <section class="map">
            <a href="https://www.google.co.in/maps"><img src="../HTML Assessment/image/location.png" alt=""></a>
        </section>
    

    </section>
    <section class="content-2">
        <section class="frm">

            <form action="#" method="post" id="form">
            <section class="A">
                <section class="part-1">
                <input type="text" name="name" id="nm" placeholder="Name:"minlength="3" maxlength="6" required> <br> <br>
                <input type="email" name="ename" id="enm" placeholder="Email:" required> <br>
                </section>
                <section class="part-2">
                <input type="text" name="Cname" id="cnm" placeholder="Company:" required> <br> <br>
                <input type="tel" name="num" id="no" placeholder="Mobile:"pattern="[0-9]+" required> <br> 
                </section>
            </section>
            <section class="B">
                <textarea name="msg" id="" cols="30" rows="10" placeholder="Message:"max="10" min="5" required></textarea> <br> <br>
                <button id="btn">Send</button>
            </section>
            </form>




        </section>
        <section class="locate">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d923.0682593163464!2d70.76655272222257!3d22.267644790875696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca4c5480b28f%3A0x64efb86bb2b3c02f!2sTirupati%20Park!5e0!3m2!1sen!2sin!4v1685242368354!5m2!1sen!2sin" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="social-media">

            <footer>
               <a href="https://www.facebook.com"><img src="../HTML Assessment/image/facebook.png" alt=""></a>
               <a href="https://twitter.com"><img src="../HTML Assessment/image/twitter.png" alt=""></a>
               <a href="https://in.linkedin.com"><img src="../HTML Assessment/image/linkdin.jfif" alt=""></a> 
               <a href="https://github.com"><img src="../HTML Assessment/image/github.jfif" alt=""></a>
                
            </footer>

    </section>
</section>




</body>
</html>
