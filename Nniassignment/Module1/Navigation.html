<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Navigation</title>
    <style>
    ul{
        background:transparent;
        font-size:18px;
        height:36px;
    }
        li{
            list-style:none;
            display:inline;
            padding:10px 10px;
        }
        li:hover{
            background:blue;
            color:#fff;
            font-size:25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Electronic</li>
        <li>Men's Shop</li>
        <li>Women's Shop</li>
        <li>Kid Zone</li>
        <li>Furniture</li>
        <li>Sport</li>
        <li>Discount</li>
        <li>Laptop</li>
        <li>Smart Phone</li>
        <li>Tablet</li>
        <li>Offer</li>
        <li>Deal</li>
        <li>More</li>
    </ul>
</body>
</html>
