<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitwise</title>
</head>
<body>
    <script>
        var a=prompt('enter first value:');
        var b=prompt('enter second value:');
        var ans;
        
        console.log(a);
        console.log(b);

        ans=a & b;
        document.write('bitwise and is: ' +ans);
        document.write("<br>");
        ans=a | b;
        document.write('bitwise or is: ' +ans);
    </script>
</body>
</html>
