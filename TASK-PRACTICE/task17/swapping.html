<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-swap</title>
</head>
<body>
        <script>
            let a = 10;
            let b = 20;

            document.write("before swapping the value of a is:" + a + "<br>");
            document.write("before swapping the value of b is:" + b + "<br>");

            b = b - a;  //b = 10;
            a = a + b; // a = 20;

            document.write(" <br <br>after swapping the value of a is:" + a + "<br>");
            document.write("after swapping the value of b is:" + b + "<br>");
        </script>


</body>
</html>
