<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-alignment</title>
    <style>
        p{
          /*  text-align: center;
            text-align: end;
            text-align: justify;
            text-align: left;
            text-align: right;
            text-align: start;*/
        }
        .a{
            vertical-align: text-bottom;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui sapiente quod eligendi dolore ad vitae error corporis totam animi minima debitis,
        <b class="a"> excepturi possimus ex</b>, consequuntur consectetur accusantium iusto soluta vero?
    </p>
</body>
</html>
