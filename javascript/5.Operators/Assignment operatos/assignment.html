<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
    <style>
        body{
            border: 2px solid black;
            height: 250px;
            width: 350px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }
        div{
            margin: 20px;
        }
        button{
            width: 50px;
        }
    </style>
</head>
<body>
    <div>
    Enter first value: <input type="text" name="" id="val-1">
     <br> <br>
     Enter second value: <input type="text" name="" id="val-2">
     <br> <br>
     Answer: <input type="text" name="" id="ans"> <br> <br>
     <button id="plus" onclick="fun1()">+</button> &nbsp; 
     <button id="minus" onclick="fun2()">-</button> &nbsp; 
     <button id="multipy" onclick="fun3()">*</button> &nbsp; 
     <button id="division" onclick="fun4()">/</button> &nbsp;
     <button id="modulo" onclick="fun5()">%</button> &nbsp; 
    </div>
     <script>
        var value1 =parseInt(document.getElementById('val-1').value);
        var value2 =parseInt(document.getElementById('val-2').value);
        var ANS =document.getElementById('ans');

        function fun1()
        {
            ANS.value=value1 + value2;
        }
        function fun2(){

            ANS.value=value1 - value2;
        }
        function fun3(){

            ANS.value=value1 * value2;
        }
        function fun4(){

            ANS.value=value1 / value2;
        }
        function fun5(){

            ANS.value=value1 % value2; 
        }
     </script>
</body>
</html>
