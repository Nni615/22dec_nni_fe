<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew</title>
    <style>
        div{
            height: 360px;
            width: 460px;
            background-color: coral;
            margin: 30px;
        }
        .changed:hover{
            transform: skew(40deg, 60deg);
        }
    </style>
</head>
<body>
    <div>Original</div>
    <div class="changed">changed</div>
</body>
</html>
