<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
    <style>
        .main{
            height: 50px;
            background-color: grey;
            font-size: larger;
        }
        ul{
            text-align: center;
            line-height: 60px;
        }
        li{
            list-style: none;
            display: inline;
            padding: 30px;
        }
        ul li:hover{
            color:whitesmoke;    
        }
    </style>
</head>
<body>
    <div class="main">

        <ul>
            <li><a href="#"></a> a</li>
            <li><a href="#"></a> b</li>
            <li><a href="#"></a> c</li>
            <li><a href="#"></a> d</li>
        </ul>
    </div>
</body>
</html>
