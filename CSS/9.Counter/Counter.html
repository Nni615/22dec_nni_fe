<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Counter</title>
    <style>
        div{
            counter-reset:x;
        }
        h1::before{
            content:counter(x)".";
            counter-increment:x;
        }
        h1{
            counter-reset:y;
        }
        p::before{
            content:counter(x)"." counter(y)") ";
            counter-increment:y;
        }
    </style>
</head>
<body>
    <div>
        <h1>Traditional Clothes</h1>
            <p>Saree</p>
            <p>Dress</p>
            <p>Indo-Western</p>
        <h1>Western Clothes</h1>
             <p>Jeans</p>
             <p>Frock</p>
             <p>Jump-Suit</p>
    </div>
</body>
</html>
