<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../5.Form Validation/CSS/style.css">
    <title>FORM-validation</title>
</head>
<body>
    <h1>Form-Validation</h1>

    <form action="" method="post" id="frm">
        <div class="name">
            <input type="text" name="name" id="nm" placeholder="Enter your name here.."> <br> <br>
        </div>
        <div class="email">
            <input type="email" name="email" id="emn" placeholder="enter your mail id.."> <br> <br>
        </div>
        <div class="phone">
            <input type="tel" name="phone" id="ph" placeholder="enter your phone no..."> <br> <br>
        </div>
        <div class="message">
            <textarea name="message" id="msg" cols="30" rows="10"></textarea> <br> <br>
        </div>
        <div class="submit">
            <input type="submit" name="submit" i    d="sub" value="submit" onclick="validate()"> <br> <br>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../5.Form Validation/JAVASCRIPT/min.js"></script>
    
   

</body>
</html>
