<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>outline</title>
    <style>
   div{
       margin:40px;
       padding:30px;
       height:140px;
       width:450px;
       border:3px solid pink;
       background:purple;
       outline-offset:5px;
       outline-color:blue;
       outline-width:10px;
   }
   .a{
       outline-style:double;
   }
   .b{
       outline-style:dotted;
   }
   .c{
       outline-style:ridge;
   }
   .d{
       outline-style:groove;
   }
   .e{
       outline-style:inset;
   }
   .f{
       outline-style:outset;
   }

    </style>
</head>
<body>
    
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
</body>
</html>
