<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <style>
        body{
            background: url(https://cdn.wallpapersafari.com/1/17/ZMBC10.jpg);
            background-size: cover;
        }
        p{
            margin-top: 20%;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 120px;
            color: white;
            text-align: center;
            text-transform: capitalize;
            font-weight: 400;
        }
        .a{
            margin: 0%;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 80px;
            font-weight: 200;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <marquee behavior="slide" direction="down"><p>COMING SOON</p></marquee>
    <hr width="30%" color="black">
    <p class="a">35 days left</p>
</body>
</html>
