<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block</title>
    <style>
        div, p{
            
            height: 450px;
            width: 550px;
            background-color: blueviolet;
            display: block;
        }
    </style>
</head>
<body>
    <div>Nandini</div>
    <p>Maradiya</p>
</body>
</html>
