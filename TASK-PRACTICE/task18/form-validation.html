<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../task18/CSS/design.css">
    <title>form-validation</title>
</head>
<body>
    <h1>Form-Validation</h1>

    <div class="form">

        <form action="" method="post" id="frm">

          <div id="fnm">
        <input type="text" name="fullname" id="name" placeholder="Enter your fullname.."> <br> <br>
          </div>
          <div id="email">
            <input type="email" name="email" id="enm" placeholder="Enter your mail id.."> <br> <br>
          </div>
          <div id="pass">
           <input type="no" name="pwd" id="pasword" placeholder="Enter your pasword.."> <br> <br>
          </div>
          <div id="cpwd">
            <input type="No" name="cfpwd" id="cf" placeholder="Enter your Confirm Password.."> <br> <br>
          </div>
          <div class="btn">
            <input type="submit" name="submit" id="sub" value="submit" onclick="validate()"> <br> <br>
          </div>


        </form>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../task18/Javascript/min.js"></script>





    </div>





</body>
</html>
