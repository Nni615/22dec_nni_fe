        <b>(5) What do you understand by CSS opacity?</b> <br> <br>
        ->Opacity means transparency. <br> <br>
        ->Transparency of any of the color or image. <br> <br>
        ->In this property ,the element and all its contents including images & texts become transparent. <br> <br>
        ->It contains value i.e. 0 to 1. <br> <br>
        ->For ex. Opacity:0.3. <br> <br>
