<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <style>
        div{
            display: flex;
        }
        a{
            position: relative;
            font-size: 30px;
            font-family: sans-serif;
            padding: 15px;
            margin: auto;
            text-decoration: none;
        }
        a::after{
            content: '';
            position: absolute;
            background-color: blueviolet;
            height: 2px;
            width: 0;
            bottom: 10px;
            left: 0;
            transition: 8s;
        }
        a:hover{
            background-color: gold;
        }
        a:hover::after{
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">HOME</a>
        <a href="#">SERVICES</a>
        <a href="#">ABOUT US</a>
        <a href="#">LOG-OUT</a>
    </div>
</body>
</html>
