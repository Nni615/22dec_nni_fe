<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested</title>
</head>
<body>
    <script>
        var a=20 , b=30 , c=40;
        if(a>b)
        {
            if(a>c)
            {
                document.write('a is min');
            }
            else
            {
                document.write('c is max');
            }
        }
        else{
                if(b>c)
                {
                    document.write('b is max');
                }
                else
                {
                    document.write('c is max');
                }
            }
    </script>
</body>
</html>
