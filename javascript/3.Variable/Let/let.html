<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <script>
        let a=40;
        let b=30;
        document.write(a + '<br>');
        document.write('<br>');
        document.write(b);

        a=20;
        document.write(a);

        a=10;
        document.write("<br>" + a);
        console.log(a);
    </script>
</body>
</html>
