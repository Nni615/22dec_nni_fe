<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        
        .contain{
            height: 500px;
            width: auto;
            border: 2px solid black;
            display: grid;
           /* grid-template-columns: 150px 150px 150px;*/
            grid-template-rows: 150px 150px 150px;
            grid-template-columns: repeat(3, 150px);
           /* grid-template-columns: 1fr 1fr 1fr;
            grid-template-columns: repeat(3, 1fr);
           /* grid-template-rows: repeat(3, 1fr);
            grid-template-rows: repeat(3, 150px);*/
           /* column-gap: 50px;
            row-gap: 40px; 
            align-items: end;
            align-content: center;
            justify-content: space-between;*/
            gap: 5px 15px;
        }
        .item{
            height: 120px;
            width: 120px;
            background-color: lightcoral;
        }
       .item itm_1{
          /*  grid-row-start: 1;
            grid-column-start: 1;
            grid-row-end: 2;
            grid-column-end: 2;*/
           grid-area: 1/1/2/3;
        
        }
    </style>
</head>
<body>
    <div class="contain">

        <div class="item itm_1">1</div>
        <div class="item itm_2">2</div>
        <div class="item itm_3">3</div>
        <div class="item itm_4">4</div>
        <div class="item itm_5">5</div>
        <div class="item itm_6">6</div>
    </div>
    </body>
</html>
