<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-text-gradient</title>
    <style>
        *{
            margin: auto;
            padding: auto;
            font-size: 100px;
            font-family:cursive;
            text-align: center;
        }
        .background{
            height:400px;
            width:500px;
            background:linear-gradient(180deg, white, green, orange, darkgreen);
            background-size:cover;
           }
           .text{
            background:linear-gradient(30deg, pink, blue, violet, purple);
            -webkit-background-clip: text; 
            overflow: hidden;
            color: transparent;
           } 
             
    </style>
</head>
<body>
    
        <div class="background">
            <div class="text">NANDINI</div>
    </div>
    
</body>
</html>
